<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiencia</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="Paisagem bonita">
    </picture>

</body>
</html>
