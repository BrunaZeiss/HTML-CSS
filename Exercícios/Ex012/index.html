<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no seu próprio servidor</p>
    <video width="500" poster="imagem/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videoogv.ogv" type="midia/ogg">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video> 
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=XlkwoMOO_WNNVCOd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
