<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/yourvoiceisamerican.mp3" type="audio/mpeg">
        <source src="midia/yourvoiceisamerican.ogg" type="audio/ogg">
        <source src="midia/yourvoiceisamerican.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue  reproduzir áudio <a href="midia/yourvoiceisamerican.mp3">clique aqui</a> para baixarp>
    </audio>
</body>
</html>
