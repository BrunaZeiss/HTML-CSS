<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em HTML</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #b71ddd;
        margin: 20px;
    }
    a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 18px;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: rgb(255, 0, 0);
    }
    a:hover {
        color: rgb(21, 56, 255);
        text-decoration: underline;
    }
    a:active {
        color: rgb(255, 217, 0);
    }
a::before
    {
        content: ">> ";
        font-size: 14px;
        color: gray;
    }
    .especial::after {
        content: " <<";
        font-size: 14px;
        color: gray;
    }
</style>
<body>
    <h1>Personalizando links</h1>
    <ul>
     <li><a href="https://gustavoguanabara.github.io">Repositório Github</a></li>
     <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do Youtube</a></li>
     <li><a href="https://www.cursoemvideo.com" class="especial">site do Curso em vídeo</a></li>
    </ul>
</body>
</html>
