<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div
        {
            display: inline-block;
            border: 2px solid black;
            height: 200px;
            width: 200px;
            background-color: yellow;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blueviolet0;
            background-color: lightgray;
        }

        div:hover
        {
            background-color: red;
            
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
    <p>texto escondido</p>
    </div>
</body>
</html>
